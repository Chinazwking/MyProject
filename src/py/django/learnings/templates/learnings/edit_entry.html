{% extends "learnings/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <em><a href="{% url 'learnings:stopic' topic.id %}">{{ topic }}</a></em>
  </h2>
  <h2>Edit entry.</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'learnings:edit_entry' entry.id %}"
      class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
